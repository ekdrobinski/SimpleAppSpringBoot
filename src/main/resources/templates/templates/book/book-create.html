<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
</head>
<body>
<h2>Create Book</h2>
<form th:action="@{/books/save}" th:object="${book}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required><br><br>

    <label for="author">Author:</label>
    <select id="author" name="author.id" th:field="*{author.id}" required>
        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
    </select><br><br>

    <input type="submit" value="Create">
</form>
</body>
</html>
